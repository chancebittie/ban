<body>

    <!-- Navbar -->
    <!-- Navbar -->

        <div class="container">
            <a class="navbar-brand" href="#"><img src="logoA.png" height="50"  alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </div>

    <!-- Formulaire de Contact -->
    <div class="container mt-5">
        <h2>Contactez-nous</h2>
        <form action="#">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Votre nom">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Votre email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Votre message"></textarea>
            </div>
            <!-- <button type="submit" class="btn btn-primary">Envoyer</button> -->
             <!-- Button trigger modal -->
             <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Valider
                </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog bg-danger">
                    <div class="modal-content bg-danger">
                    <div class="modal-header">
                        <h5 class="modal-title text-center " id="exampleModalLabel">ATTENTION !!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        COMPTE BLOQUE
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
                        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                    </div>
                    </div>
                </div>
                </div>
        </form>
    </div>

    <!-- Footer -->
