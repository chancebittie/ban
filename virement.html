<div class="container border shadow px-5 py-4 mt-3">
      <h3 class="col-4 mx-auto mb-4 py-2 text-center fw-bold" style="border: solid red">Formulaire de virement</h3>
      

<div class="col-md-11 mx-auto">
    <style>
        label{
            font-weight: bold;
        }
    </style>
    <form>
        <div class="row mb-3">
          <label for="montant" class="col-sm-2 col-form-label">Montant</label>
          <div class="col-sm-10">
            <input type="number" name='montant' class="form-control " id="montant"   autocomplete="montant" autofocus  placeholder="Montant" >
          </div>
            
        </div>

        <!-- {{-- Nom prenom --}} -->
        <div class="row g-5">
            <div class="d-flex col-md-6">
                    <label for="nom" class="col-sm-3 col-form-label">Nom</label>
                    <div class="col-sm-10">
                        <input type="text" name='nom' class="form-control " id="nom" autocomplete="nom"   placeholder="Nom" >
                    </div>

            </div>
            <div class="d-flex col-md-6 mb-3">
                <label for="prenom" class="col-sm-3 col-form-label">Prenom</label>
                <div class="col-sm-10">
                    <input type="text" name='prenom' class="form-control " id="prenom" autocomplete="prenom"   placeholder="Prenom" >
                </div>
            </div>
        </div>
            
            <!-- {{-- pays ville --}} -->
        <div class="row mb-3 g-5">
            <div class="d-flex col-md-6">
                    <label for="country" class="col-sm-3 col-form-label">Pays</label>
                    <div class="col-sm-10">
                        <input type="password" name='country' class="form-control " id="country"  autocomplete="country"   placeholder="Country" >
                    </div>
            </div>
            <div class="d-flex col-md-6">
                <label for="city" class="col-sm-3 col-form-label">Ville</label>
                <div class="col-sm-10">
                    <input type="text" name='ciy' class="form-control" id="city"  autocomplete="city"   placeholder="Ville" >
                </div>

            </div>
        </div>
            
            <!-- {{-- bank name --}} -->
            <div class="row mb-3 g-5">
                <div class="d-flex col-md-6">
                        <label for="banque-name" class="col-sm-3 col-form-label">Nom de la banque</label>
                        <div class="col-sm-10">
                            <input type="text" name='banque_name' class="form-control" id="banque-name" value="banque_name"  autocomplete="banque_name"   placeholder="Nom de la banque" >
                        </div>
                </div>
                <div class="d-flex col-md-6">
                    <label for="swift" class="col-sm-3 col-form-label">SWIFT / BIC</label>
                    <div class="col-sm-10">
                        <input type="text" name='swift' class="form-control " id="swift" autocomplete="swift"   placeholder="Code SWIFT ou BIC" number>
                    </div>

                </div>
            </div>
               
            <!-- {{-- Bank number --}} -->
            <div class="row mb-3 g-5">
                <div class="d-flex col-md-6">
                        <label for="banque-number" class="col-sm-3 col-form-label">Banque Numero</label>
                        <div class="col-sm-10">
                            <input type="number" name='banque_number' class="form-control" id="banque-number"  autocomplete="banque_number"   placeholder="Numero de la banque" >
                        </div>
                </div>
                <div class="d-flex col-md-6">
                    <label for="iban" class="col-sm-2 col-form-label">IBAN</label>
                    <div class="col-sm-10">
                        <input type="text" name='iban' class="form-control" id="iban"  autocomplete="iban"   placeholder="Iban" >
                    </div>
                </div>
            </div>
                

                <div class="mx-auto text-center">
                    <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Valider
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog bg-danger">
                            <div class="modal-content bg-danger">
                            <div class="modal-header">
                                <h5 class="modal-title text-center " id="exampleModalLabel">ATTENTION !!</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                COMPTE BLOQUE
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
                                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                            </div>
                            </div>
                        </div>
                        </div>
                </div>
           

                
      </form>
