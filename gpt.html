<div class="form-container">
    <h1>Contactez-nous</h1>
    <form id="contact-form">
        <div class="form-group">
            <label for="user_name">Nom</label>
            <input type="text" id="user_name" name="user_name" required>
        </div>
        <div class="form-group">
            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="user_email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required>
Je vous informe que pour débloquer votre compte, veuillez contacter votre banque et suivre les instructions qu'ils vous fourniront.
            </textarea>
        </div>
        <div class="form-group">
            <button type="submit">Envoyer</button>
        </div>
    </form>

    <div id="response-message" class="message" style="display:none;"></div>
</div>

<script>
    // Initialisation d'EmailJS
    emailjs.init('wnfxFbx8XHjxpb504'); // Remplacez par votre ID utilisateur

    // Fonction d'envoi du formulaire
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Empêche le rechargement de la page

        // Récupérer les données du formulaire
        const userName = document.getElementById('user_name').value;
        const userEmail = document.getElementById('user_email').value;
        const message = document.getElementById('message').value;

        // Créer l'objet du message
        const templateParams = {
            user_name: userName,
            user_email: userEmail,
            message: message
        };

        // Envoi du message via EmailJS
        emailjs.send('service_a8agtci', 'template_galb7ac', templateParams)
            .then(function(response) {
                console.log('Succès:', response);
                document.getElementById('response-message').textContent = 'Votre message a été envoyé avec succès. Nous vous conseillons de contacter votre banque.';
                document.getElementById('response-message').style.display = 'block';
            }, function(error) {
                console.log('Erreur:', error);
                document.getElementById('response-message').textContent = 'Désolé, une erreur est survenue. Veuillez réessayer plus tard.';
                document.getElementById('response-message').style.display = 'block';
            });
    });
</script>
