<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Banque</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("wnfxFbx8XHjxpb504"); // Remplacez YOUR_USER_ID par votre identifiant utilisateur EmailJS
        })();
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-5">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="logoA.png" height="50"  alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Contactez votre banque</h1>
    <form id="contactForm">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="user_name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email" required>
        <br>
        <input type="hidden" name="message" value="Veuillez contacter votre banque pour débloquer votre compte.">
        <button type="submit">Envoyer</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var templateParams = {
                user_name: document.getElementById('name').value,
                user_email: document.getElementById('email').value,
                message: "Veuillez contacter votre banque pour débloquer votre compte."
            };

            emailjs.send('service_a8agtci', 'template_galb7ac', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Email envoyé avec succès!');
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('Échec de l\'envoi de l\'email.');
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
